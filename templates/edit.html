{% extends "base.html" %}

{% block title %}Edit Task - Task Manager{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1><i class="fas fa-edit"></i> Edit Task</h1>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <form method="POST" class="task-form">
        <div class="form-group">
            <label for="title">Task Title *</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required maxlength="100" 
                   placeholder="Enter task title">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" 
                      placeholder="Enter task description (optional)">{{ task.description or '' }}</textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="pending" {{ 'selected' if task.status == 'pending' else '' }}>Pending</option>
                    <option value="in_progress" {{ 'selected' if task.status == 'in_progress' else '' }}>In Progress</option>
                    <option value="completed" {{ 'selected' if task.status == 'completed' else '' }}>Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" name="priority">
                    <option value="low" {{ 'selected' if task.priority == 'low' else '' }}>Low</option>
                    <option value="medium" {{ 'selected' if task.priority == 'medium' else '' }}>Medium</option>
                    <option value="high" {{ 'selected' if task.priority == 'high' else '' }}>High</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="date" id="due_date" name="due_date" 
                   value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Update Task
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
